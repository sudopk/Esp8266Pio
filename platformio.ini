[env:d1]
platform = espressif8266
board = d1
framework = arduino
monitor_speed = 115200
; build_flags = -std=gnu++20
; build_unflags = -std=gnu++11
lib_deps =
	arkhipenko/TaskScheduler @ 3.7.0
	jwrw/ESP_EEPROM @ 2.1.2
	tzapu/WiFiManager @ 0.16.0
